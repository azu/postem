<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Config</title>
</head>
<body>
<div role="main">
    <h1 id="js-title"></h1>
    <p id="js-message"></p>
    <form id="js-form">
        <input id="js-input" type="text" placeholder=""/>
        <input type="submit" value="OK"/>
    </form>
</div>
<script>
    var ipc = require("electron").ipcRenderer;
    var titleElement = document.getElementById("js-title");
    var messageElement = document.getElementById("js-message");
    var inputElement = document.getElementById("js-input");
    var formElement = document.getElementById("js-form");
    formElement.addEventListener("submit", function (event) {
        event.preventDefault();
        var value = inputElement.value;
        ipc.send("finish", value);
    });
    ipc.on("initialize", function (event, request) {
        var title = request.title;
        var message = request.message;
        var placeholder = request.placeholder;
        document.title = title;
        titleElement.textContent = title;
        messageElement.textContent = message;
        inputElement.placeholder = placeholder;
    });
</script>
</body>
</html>
