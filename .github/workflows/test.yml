name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: pnpm/action-setup@v2
      with:
        version: 10.13.1
    
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'
    
    # Xvfbのセットアップ（Electron用）
    - name: Setup Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Run unit tests
      run: pnpm test:unit
    
    - name: Run integration tests
      run: xvfb-run -a pnpm test:integration
    
    - name: Build project
      run: pnpm run build