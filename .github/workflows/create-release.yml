name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Create release branch and update version
      run: |
        # Configure git
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        
        # Create a new branch for the release
        RELEASE_BRANCH="release/$(date +%Y%m%d-%H%M%S)"
        git checkout -b $RELEASE_BRANCH
        
        # Update version using npm version
        NEW_VERSION=$(npm version ${{ inputs.version_type }} --git-tag-version=false)
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        echo "RELEASE_BRANCH=$RELEASE_BRANCH" >> $GITHUB_ENV
        
        # Commit the version change
        git add package.json
        git commit -m "chore: bump version to $NEW_VERSION"
        
        # Push the release branch
        git push origin $RELEASE_BRANCH
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f # v7.0.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ env.RELEASE_BRANCH }}
        title: "chore: Release ${{ env.NEW_VERSION }}"
        body: |
          Release ${{ env.NEW_VERSION }} (${{ inputs.version_type }} update)
          
          This PR updates the package.json version and will create a release when merged.
        base: master
    
    - name: Create tag and release
      run: |
        # Create and push tag
        git tag ${{ env.NEW_VERSION }}
        git push origin ${{ env.NEW_VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create GitHub Release
      uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_VERSION }}
        release_name: Release ${{ env.NEW_VERSION }}
        body: |
          Release ${{ env.NEW_VERSION }} (${{ inputs.version_type }} update)
          
          Changes in this version:
          - macOS only release (Windows and Linux support removed)
          - Updated build configuration
        draft: false
        prerelease: false